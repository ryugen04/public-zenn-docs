version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: transaction-test-postgres
    environment:
      POSTGRES_DB: transaction_test
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data: